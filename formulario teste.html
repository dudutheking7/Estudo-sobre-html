<form action="/pagina-processa-dados-do-form" method="post">
<fieldset>
<legend>Dados Gerais</legend>
<label for="nome">Nome: </label>
<input type="text" minlength="3"
id:"nome" />
<label for="data_nascimento">Data De Nascimento:</label>
<input type="date"
id="data_nascimento" />
<label for="cpf">CPF:</label>
<input type="text" minlength="11"
id:"cpf" />
</fieldset>
<fieldset>
<legend>Endereço</legend>
<label for="tipo_endereço">Tipo:</label>
<select id="tipo_endereço">
<option
value="">Selecione</option>
<option value="">Rua</option>
<option value="">Estrada</option>
<option value="">Rodovia</option>
<option value="">Outros</option>
</select>
<label 
for="logradouro_endereco">logradouro:</label>
<input type:"text"
id:"logradouro_endereco"/>
<label for="numero_endereco">Número:</label>
<input type:"text"
id:"numero_endereco"/>
<label for="complemento_endereco">Complemento:</label>
<input type="text"
id:"complemento_endereco"/>
</fieldset>
<fieldset>
<legend>Fale Conosco</legend>
<label for="msg">Mensagem:</label>
<textarea type="text" minlength="10"
id:"msg"/>
</textarea>
</fieldset>
<fieldset>
<button type="submit">Enviar Sua Mensagem</button>
<button type="reset">Limpar o Formulário</button>
</fieldset>
</form>
<form action="processa-dados-do-form" method="post">
<fieldset>
<legend>Seu contato</legend>
<label for="ctt">Celular:</label>
<input type="number" minlength="10" required
id:"ctt"/>
</fieldset>
</form>
